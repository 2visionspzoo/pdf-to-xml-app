[DEFAULT]
# Konfiguracja aplikacji PDF-to-XML

# Ścieżka do Tesseract OCR
TESSERACT_PATH=C:\Program Files\Tesseract-OCR\tesseract.exe

# Języki OCR (pol = polski, eng = angielski)
OCR_LANGUAGES=pol+eng

# DPI dla konwersji PDF do obrazów (wyższa = lepsza jakość ale wolniej)
OCR_DPI=300

# Tryb OCR (--psm):
# 1 = Automatyczna segmentacja z OSD
# 3 = W pełni automatyczna segmentacja (domyślnie)
# 6 = Jednostka bloku tekstu
# 11 = Rzadki tekst
# 12 = Rzadki tekst z OSD
OCR_PSM=6

# Poppler dla pdf2image (wymagane dla Windows)
# Pobierz z: https://github.com/oschwartz10612/poppler-windows/releases
POPPLER_PATH=C:\poppler\Library\bin

# Domyślne dane nabywcy (2Vision)
DEFAULT_BUYER_NAME=2Vision Sp. z o.o.
DEFAULT_BUYER_NIP=6751781780
DEFAULT_BUYER_ADDRESS=ul. Dąbska 20A/17
DEFAULT_BUYER_CITY=Kraków
DEFAULT_BUYER_POSTAL_CODE=31-572

# Katalogi
INPUT_DIR=input
OUTPUT_DIR=output
PROCESSED_DIR=processed
LOGS_DIR=logs

# Poziom logowania (DEBUG, INFO, WARNING, ERROR)
LOG_LEVEL=INFO

# Format wyjściowy XML
XML_ENCODING=UTF-8
XML_INDENT=True
XML_VERSION=1.0
